---
title: David Hayes
---

<div class="front-page">

  {% if site.posts %}
  <section>
    <h4>Blog</h4>
    <ul class="no-bullets">
      {% for post in site.posts %}
        <li>
          <time datetime="{{ post.date }}" class="post-date">{{ post.date | date: "%Y.%m.%d" }}</time> &raquo; <a href="{{ post.url }}">{{ post.title}}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
  {% endif %}

  <section>
    <h4>I'm A Big Deal In Estonia</h4>
    <ul class="no-bullets">
      {% for site in site.data.elsewhere %}
      <li>
        <a href="{{ site.url }}">{{ site.title }}</a>
      </li>
      {% endfor %}
      </ul>
  </section>

</div>
