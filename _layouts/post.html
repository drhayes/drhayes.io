---
layout: default
---

<h1>
  {{ page.title }}
</h1>

{% include date-string.html post=page %}
{% include tags-list.html post=page %}

{{ content }}

<section class="post-nav">
    <dl>

      {% if page.next %}
      <dt>Next</dt>
      <dd class="next">
        <a href="{{ page.next.url }}">
          {{ page.next.title }}
        </a>
      </dd>
      {% endif %}

      {% if page.previous %}
      <dt>Previous</dt>
      <dd class="previous">
        <a href="{{ page.previous.url }}">
          {{ page.previous.title }}
        </a>
      </dd>
      {% endif %}

    </dl>
  </section>
