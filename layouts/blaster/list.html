{{ partial "header" . }}

<section class="page-container">
{{ partial "nav" . }}
<header class="page-header">
<h1>{{ .Title }}</h1>
<time datetime="{{ .Date }}">{{ .Date.Format "Monday, January 2, 2006" }}</time>
</header>

<article class="page">
{{ .Content }}
<h2>Steps</h2>
<ol>
  {{ range $.Pages.ByDate }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
  {{ end }}
</ol>

</article>

</section>

{{ partial "footer" . }}
