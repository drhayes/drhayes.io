{{ partial "header" . }}

<section class="page-container">
{{ partial "nav" . }}
<header class="page-header">
<h1>{{ .Title }}</h1>
</header>

<article class="page">
{{ .Content }}
<ul>
  {{ range .Pages }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
  {{ end }}
</ul>
</article>

</section>

{{ partial "footer" . }}
