{{ define "main" }}
<article class="mh2 mw8 center-ns">

  {{ if .Title }}
  <h1 class="f1 tc">{{ .Title }}</h1>
  {{ end }}

  {{ if .Content }}
  <main class="">
    {{- .Content -}}
  </main>
  {{ end }}

  <div class="">
    <section class="">
      {{ range .Paginator.Pages }}
      <article class="relative w-100 mb4">
        {{- partial "summary.html" . -}}
      </article>
      {{ end }}
    </section>
  </div>
  {{- template "_internal/pagination.html" . -}}
</article>
{{ end }}
