{{ define "main" }}
<article class="">

  {{ if .Content }}
  <main class="">
    {{- .Content -}}
  </main>
  {{ end }}

  <div class="mh2">
    <section class="measure">
      {{ range .Paginator.Pages }}
      <div class="relative w-100 mb4">
        {{- partial "summary.html" . -}}
      </div>
      {{ end }}
    </section>
  </div>
  {{- template "_internal/pagination.html" . -}}
</article>
{{ end }}
