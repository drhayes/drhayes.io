{{ define "main" }}
{{ $data := .Data }}
<div class="mh2 mw8 center-ns">
  <section class="mh4">
    {{ range $key, $value := .Data.Terms }}
    <h2 class="f2 mid-gray">
      <a href="{{ "/" | relLangURL }}{{ $.Data.Plural | urlize }}/{{ $key | urlize }}" class="link dim silver">
        {{ $.Data.Singular | humanize }}: {{ $key }}
      </a>
    </h2>
    {{ range $value.Pages }}
    {{ partial "summary.html" . }}
    {{ end }}
    {{ end }}
  </section>
</div>
{{ end }}
