{{ define "header" }}
  <div class="mw8 center ph3 ph0-l">
    {{ partial "site-navigation.html" . }}
  </div>
{{ end }}

{{ define "main" }}
  <div class="mw8 center">
    <div class="f4 lh-copy nested-copy-line-height">
      <h1 class="f1">Pages tagged “{{ .Title }}”</h1>
    </div>

    <section class="flex-ns flex-wrap justify-around">
      {{ range  .Pages }}
        <div class="relative w-100  mb4 bg-white">
          {{ partial "summary.html" . }}
        </div>
      {{ end }}
    </section>
  </div>
{{ end }}
