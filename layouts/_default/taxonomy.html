{{ define "main" }}
  <div class="mw8 center mh3 mh0-m">
    <div class="f4 lh-copy nested-copy-line-height">
      <h1 class="f2 mid-gray">Pages tagged “{{ .Title }}”</h1>
    </div>

    <section class="flex-ns flex-wrap justify-around">
      {{ range  .Pages }}
        <div class="relative w-100  mb4 bg-white">
          {{ partial "summary.html" . }}
        </div>
      {{ end }}
    </section>
  </div>
{{ end }}
