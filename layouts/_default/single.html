{{ partial "header" . }}

<section class="page-container">
<header class="page-header">
<h1>{{ .Title }}</h1>
<time datetime="{{ .Date }}">{{ .Date.Format "Monday, January 2, 2006" }}</time>
</header>

<article class="page">
{{ .Content }}
{{ if .Params.show_categories }}
<ol>
  {{ range .Site.Taxonomies.categories.blaster }}
    <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></li>
  {{ end }}
</ol>
{{ end }}
</article>

</section>

{{ partial "footer" . }}
