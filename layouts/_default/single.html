{{ define "main" }}
  {{ $section := .Site.GetPage "section" .Section }}
  <article class="flex flex-wrap justify-between mh3 mh0-ns">

    <header class="w-100 mb4">
      <h1 class="f2 mb1 lh-title tracked-tight">
        {{- .Title -}}
      </h1>

      {{ if .Params.Date }}
      <div class="f5 silver lh-title">
        Published:
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
          {{- .Date.Format "2006.01.02" -}}
        </time>
      </div>
      {{ end }}

      {{ if .Params.tags }}
      <div class="f5 silver lh-title">
        Tags:
        {{ partial "tags.html" . }}
      </div>
      {{ end }}

    </header>

    <main class="nested-copy-line-height f5 nested-links nested-img pr4-l w-two-thirds-l w-100">
        {{- .Content -}}
    </main>

    <aside class="w-30-l">
      {{- partial "menu-contextual.html" . -}}
    </aside>

  </article>
{{ end }}
