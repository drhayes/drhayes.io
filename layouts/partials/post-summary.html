<article>
  <div class="db ph3 ph0-l dark-gray">
    <div class="w-100">
      <h1 class="f4 fw4 mt0 lh-title flex justify-between">
        <a href="{{.URL}}" class="dib color-inherit dim link">
          {{ .Title }}
        </a>
        <time class="silver mr1" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
          {{ dateFormat "2006.01.02" .Date }}
        </time>
      </h1>
      <div class="f6 f5-l lh-copy nested-copy-line-height nested-links">
          {{ .Summary }}
      </div>
      <a href="{{.URL}}" class="bg-light-gray br2 color-inherit dib f7 hover-bg-moon-gray link mt2 ph2 pv1">Read more...</a>
    </div>
  </div>
</article>
