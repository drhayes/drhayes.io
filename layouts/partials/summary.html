<div class="overflow-hidden">
  <h1 class="f4 fw6 lh-title">
    <a href="{{ .URL }}" class="link color-inherit dim">
      {{ .Title }}
    </a>
    {{ if .Params.Date }}
    <time class="f5 fw4 dib silver" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{ dateFormat "2006.01.02" .Date }}
    </time>
    {{ end }}
  </h1>
  <div class="f5 lh-copy measure-wide">
    {{ .Summary  }}
  </div>
</div>
