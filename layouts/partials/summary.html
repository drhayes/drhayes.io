<div class="mid-gray overflow-hidden">
  <h1 class="f3 mid-gray{{ if .Params.Date }} mb2 {{- end -}}">
    <a href="{{ .URL }}" class="link color-inherit dim">
      {{ .Title }}
    </a>
  </h1>
  {{ if .Params.Date }}
  <time class="dib silver mb3" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
    {{ dateFormat "2006.01.02" .Date }}
  </time>
  {{ end }}

  <div class="nested-links f5 lh-copy nested-copy-line-height">
    {{ .Summary  }}
  </div>
</div>
