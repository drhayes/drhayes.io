<div class="">
  <h2 class="">
    <a href="{{ .Permalink }}" class="">
      {{ .Title }}
    </a>
  </h2>
  {{ if .Params.Date }}
  <time class="" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
    {{ dateFormat "2006.01.02" .Date }}
  </time>
  {{ end }}
  <div class="">
    {{ plainify .Summary  | safeHTML }}
  </div>
  <p class="f7 tracked ttu">{{ .ReadingTime }} minute read</p>
</div>
