<div class="overflow-hidden">
  <h1 class="f2 lh-title mb0">
    <a href="{{ .URL }}" class="link color-inherit dim">
      {{ .Title }}
    </a>
  </h1>
  {{ if .Params.Date }}
  <time class="db f5 fw4 silver" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
    {{ dateFormat "2006.01.02" .Date }}
  </time>
  {{ end }}
  <div class="f5 lh-copy mt3 measure-wide">
    {{ .Summary  }}
  </div>
</div>
