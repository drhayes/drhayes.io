{{ $logo := resources.Get "raven.svg" }}
<nav class="">
  <a href="/" class="site-logo">
    <img src="{{ $logo.RelPermalink }}" alt="drhayes.io">
  </a>

  <div class="site-menu">
    {{ range .Site.Menus.main }}
    <a class="site-menu-item" href="{{ .URL }}" title="{{ .Name }} page">{{ .Name }}</a>
    {{ end }}
  </div>
</nav>
