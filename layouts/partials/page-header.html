{{ $logo := resources.Get "raven.png" }}
<nav class="page-header">
  <a href="/" class="site-logo">
    <img src="{{ $logo.RelPermalink }}" alt="drhayes.io">
  </a>

  <ul class="site-menu">
    {{ range .Site.Menus.main }}
    <li class="site-menu-item">
      <a class="" href="{{ .URL }}" title="{{ .Name }} page">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</nav>
