{{ $logo := resources.Get "raven.png" }}
{{ $menuIcon := resources.Get "hamburger.svg" }}
<nav class="dt w-100 border-box pa3">
  <a href="/" class="dtc v-mid w-25">
    <img src="{{ $logo.Permalink }}" class="w3" alt="drhayes.io">
  </a>
  <div class="dtc w-75 tr v-mid">
    <label for="hamburger" class="dib dn-ns">
      <img src="{{ $menuIcon.Permalink }}" class="w2" alt="menu">
    </label>
    <input type="checkbox" class="dn" id="hamburger">
    <ul class="list hamnav pa0 ma0 dn-ns">
      {{ range .Site.Menus.main }}
      <li class="lh-copy">
        <a class="link ttl" href="{{ .URL }}" title="{{ .Name }} page">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
    {{ range .Site.Menus.main }}
    <a class="link ttl dn dib-ns pl3" href="{{ .URL }}" title="{{ .Name }} page">{{ .Name }}</a>
    {{ end }}
  </div>
</nav>
