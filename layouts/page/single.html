{{ define "header" }}
<div class="mw8 center">
  {{ partial "site-navigation.html" . }}
</div>
{{ end }}

{{ define "main" }}
  <div class="mw8 center">
    <article class="cf pv5 ph3 ph4-ns mw7">
      <header>
        <p class="f6 b tracked">
          {{ humanize .Section | upper  }}
        </p>
        <h1 class="f1">
          {{ .Title }}
        </h1>
      </header>
      <div class="nested-copy-line-height lh-copy f4 nested-links nested-img measure">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
