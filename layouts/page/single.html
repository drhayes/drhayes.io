{{ define "main" }}
<article class="mh2 mw8 center-ns">

  <header class="w-100 mb4">
    <h1 class="f1 lh-solid mt0 mb1 ph1 lh-title tracked-tight tc">
      {{ .Title }}
    </h1>

    {{ if .Params.tags }}
    {{ partial "tags.html" . }}
    {{ end }}

  </header>

  <main class="mw-100 w-100 lh-copy f5 f4-ns">
    {{ .Content }}
  </main>

</article>
{{ end }}
