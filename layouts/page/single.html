{{ define "header" }}
<div class="mw8 center ph3 ph0-l">
  {{ partial "site-navigation.html" . }}
</div>
{{ end }}

{{ define "main" }}
  <div class="mw8 center ph3 ph0-l">
    <article class="center">
      <header class="w-100 mb4 mid-gray">
        <h1 class="f2 mb1">
          {{ .Title }}
        </h1>
      </header>
      <div class="nested-copy-line-height lh-copy f4 nested-links nested-img measure">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
