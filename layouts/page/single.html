{{ define "main" }}
<article class="mh3 mh0-ns">

  <header class="mb4">
    <h1 class="f2 mb1 lh-title tracked-tight">
      {{ .Title }}
    </h1>

    {{ if .Params.tags }}
    <div class="f5 silver lh-title">
      Tags:
      {{ partial "tags.html" . }}
    </div>
    {{ end }}

  </header>

  <main class="lh-copy f5 measure">
    {{ .Content }}
  </main>

</article>
{{ end }}
