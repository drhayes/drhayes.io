{{ $game := .Get 0 }}
{{ $articles := where .Site.RegularPages ".File.Dir" "eq" (print "games/" $game "/") }}
{{ $first := index $articles 0 }}
<ol class="pl0 ml4 mv0">
  {{ range sort $articles ".Date" }}
  <li>
    <a href="{{ .RelPermalink }}" class="link">{{ .Title }}</a>
  </li>
  {{ end }}
</ol>
