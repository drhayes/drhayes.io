{{ partial "header" . }}

<section class="page-container">
{{ partial "nav" . }}
<header class="page-header">
<h1>{{ .Title }}</h1>
</header>

<article class="page">
{{ .Content }}
<ol>
  {{ range $.Pages.ByDate }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
  {{ end }}
</ol>

</article>
</section>

{{ partial "footer" . }}
