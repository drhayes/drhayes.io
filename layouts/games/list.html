{{ define "main" }}
<main class="">

  {{ if .Title }}
  <h1 class="title">{{ .Title }}</h1>
  {{ end }}

  <article>
    {{ .Content }}
  </article>

  {{ if .Sections }}
  <ol class="game-list">
  {{ range sort .Sections "Date" "desc" }}
    <li class="game-list-item" style="background-image: url('{{ .Params.screenshot }}')">
      <h2 class="game-title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>
    </li>
  {{ end}}
  </ol>
  {{ end }}

</main>
{{ end }}
