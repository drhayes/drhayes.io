{{ define "main" }}
<main class="">

  {{ if .Title }}
  <h1 class="title">{{ .Title }}</h1>
  {{ end }}

  <article>
    {{ .Content }}
  </article>

  {{ if .Pages }}
  <h2>Articles</h2>
  <ol class="articles">
    {{ range sort .Pages "Date" "asc" }}
    <li class="article">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ol>
  {{ end }}

</main>
{{ end }}
