<!doctype html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>drhayes.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/site.css">
  <!-- indieauth -->
  <link rel="authorization_endpoint" href="https://indieauth.com/auth">
  <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
  <!-- webmention -->
  <link rel="webmention" href="https://webmention.io/drhayes.io/webmention">
  <link rel="pingback" href="https://webmention.io/drhayes.io/xmlrpc">
  <!-- misc -->
  <link rel="pgpkey" href="/key.txt">
  <meta name="theme-color" content="#ffffff">
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" content="62OprotnkXjdlu5isXeGX010S3smwpIK4aHKez_WBJU">
  %svelte.head%
</head>
<body>
  <script>
    const storageVal = localStorage.getItem('prefersDark');
    const osPref = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const prefersDark = typeof storageVal === 'string' ? (storageVal === 'true') : osPref;
    const classList = document.querySelector('html').classList;
    if (prefersDark) {
      classList.remove('light');
      classList.add('dark');
    }
  </script>
  %svelte.body%
</body>
</html>
